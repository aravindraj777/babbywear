
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-light">
        <div class="card-body">
          <h2 class="text-center mb-4">Edit Products</h2>

          <form th:action="@{/category/edit}" method="post" class="signup-background" id="signupForm">
            <input type="hidden" th:field="*{updateCategory.id}">
            <div class="mb-3 ml-5 mr-5">
              <input type="text" name="flat" class="form-control" placeholder="categoryName" th:field="*{updateCategory.categoryName}">
            </div>


            <div class="mb-3 pl-5 pr-5">
              <button type="submit" value="address" class="btn btn-success w-100">Edit</button>
            </div>
            <p class="text-center"><a th:href="@{/category/create}">Close</a></p>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
