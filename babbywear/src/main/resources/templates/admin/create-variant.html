<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center mb-4">Create Variant</h4>
          <form th:action="@{/variant/create}" th:object="${variant}" method="post">
            <div class="form-group">
              <label for="productSelect">Select Product:</label>
              <select id="productSelect" class="form-control" th:field="*{products}" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.productName}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="variantName">Variant Name:</label>
              <input type="text" class="form-control" id="variantName" th:field="*{variantName}" placeholder="Variant Name" required>
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Price" required>
            </div>
            <div class="form-group">
              <label for="stock">Stock:</label>
              <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Stock" required>
            </div>
            <!-- Add other input fields for description, stock, etc. -->
            <button class="btn btn-primary" type="submit">Create Variant</button>
          </form>
          <div class="mt-3 text-center">
            <a th:href="@{/variant/variant-list}" class="btn btn-secondary">Close</a>
            <!-- Add any other buttons or actions here -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
