<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
         margin: 0;
         font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
         font-size: 1rem;
         font-weight: 400;
         line-height: 1.5;
         color: #ffffff;
         overflow-x: hidden;
         padding-right: 0 !important;
         background-color: #191c24;
         }
        .bg-light {
             background-color: #0c81f50f!important;
      }
  </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light">
                <div class="card-body">
                    <h2 class="text-center mb-4">Create Variant</h2>

                    <form th:action="@{/variant/updateVariant}" method="post" th:object="${variants}">
                        <!-- Hidden field to store the selected product ID -->
                        <input type="hidden" name="id" th:value="${id}">

                        <!-- Select a product -->
                        <div class="mb-3 ml-5 mr-5">
                            <select class="form-control" th:field="*{products}">
                                <option th:each="productOption : ${product}"
                                        th:value="${productOption.id}"
                                        th:text="${productOption.productName}">
                                </option>
                            </select>
                        </div>

                        <!-- Input fields for variant details -->
                        <div class="mb-3 ml-5 mr-5">
                            <input type="text" name="variantName" class="form-control" placeholder="Variant Name" required th:field="*{variantName}">
                        </div>
                        <div class="mb-3 ml-5 mr-5">
                            <input type="number" name="price" class="form-control" placeholder="Price" required th:field="*{price}">
                        </div>
                        <div class="mb-3 ml-5 mr-5">
                            <input type="number" name="stock" class="form-control" placeholder="Stock" required th:field="*{stock}">
                        </div>

                        <!-- Submit button -->
                        <div class="mb-3 pl-5 pr-5">
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
