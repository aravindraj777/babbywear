<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter OTP</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Enter OTP</h1>

    <form th:action="@{/verifyotp}" method="post" th:object="${otp}" class="mt-3">
        <div class="form-group">
            <label >Enter OTP:</label>
<!--            <input type="text" class="form-control" id="otp" name="otp" required>-->
            <input type="number" th:field="*{id}" hidden>

            <input type="text" th:field="*{status}" hidden>
            <input type="email" th:field="*{email}" hidden>

            <input type="text" id="otp" name="otp" th:value="${otp.otp}" class="form-control input-shadow"  placeholder="Enter Otp" required="required">
        </div>

        <button type="submit" class="btn btn-primary">Submit OTP</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery script links here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
